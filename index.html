<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif; /* Modern font */
}

/* Basic styling for the calculator */
.calculator {
    width: 300px;
    margin: 50px auto;
    border-radius: 20px; /* Rounded corners for the calculator */
    padding: 30px;
    background: linear-gradient(135deg, #85a4ff 0%, #9df2b8 100%); /* Gradient background */
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
}

/* Style for the input display */
#expression {
    width: calc(100% - 20px); /* Adjusts for padding */
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px; /* Rounded corners for input */
    background-color: #fff;
}

/* Style for buttons */
.buttons button {
    padding: 10px;
    cursor: pointer;
    margin: 5px;
    width: 20%; /* Adjust button width as needed */
    border: none; /* Remove default border */
    border-radius: 5px; /* Rounded corners for buttons */
    background-color: #f8f9fa; /* Light background for buttons */
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for buttons */
    transition: all 0.3s; /* Smooth transition for hover effect */
}

.buttons button:hover {
    background-color: #0080ff; /* Slight change in color on hover */
}

/* Styling for the buttons grid */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

/* Result paragraph styling */
#result {
    margin-top: 10px;
    color: #333; /* Dark color for better readability */
    font-weight: bold; /* Bold font for result */
}

</style>
</head>
<body>
<div class="calculator">
    <h1>Scientific Calculator</h1>
    <input type="text" id="expression" readonly>
    <div class="buttons">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+">+</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-">-</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*">*</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button id="calculate">=</button>
        <button data-value="/">/</button>
        <button id="delete">del</button>
        <button id="clear">clr</button>
    </div>
    <p id="result"></p>
</div>
<script>
    
    document.addEventListener('DOMContentLoaded', function() {
    var expressionField = document.getElementById('expression');
    var resultParagraph = document.getElementById('result');

    // Add value to expression for buttons with data-value attribute
    document.querySelectorAll('.buttons button[data-value]').forEach(function(button) {
        button.addEventListener('click', function() {
            expressionField.value += this.getAttribute('data-value');
        });
    });

    // Calculate the result
    document.getElementById('calculate').addEventListener('click', function() {
        try {
            var result = eval(expressionField.value);
            resultParagraph.textContent = 'Expression is ' + expressionField.value + ' Result is ' + result;
            expressionField.value += ' = ' + result; // Display the result in the input field as well
        } catch (error) {
            resultParagraph.textContent = 'Invalid expression';
            expressionField.value = ''; // Clear the input field if there's an error
        }
    });

    // Delete the last character
    document.getElementById('delete').addEventListener('click', function() {
        expressionField.value = expressionField.value.slice(0, -1);
    });

    // Clear the expression
    document.getElementById('clear').addEventListener('click', function() {
        expressionField.value = '';
        resultParagraph.textContent = '';
    });
});

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="hero">
    <h1>Text To Speech <span>Converter</span></h1>
    <textarea placeholder="Write anything here..." id="input-field"></textarea>
    
    <!-- Speed and Pitch Controls -->
    <div class="controls">
        <label for="speed">Speed: <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1"></label>
        <label for="pitch">Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
    </div>
    
    <div class="row">
        <!-- Added ID for Select -->
        <select id="voiceSelect"></select>
        <!-- Added ID for Button -->
        <button id="speakButton"><img src="images/play.png">Listen</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
